<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 15px;
        }

        button {
            border-radius: 8px !important;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Weighing Machine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Control Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Transaction History</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Weight (Kg)</th>
                            <th>Price (₹/Kg)</th>
                            <th>Total Amount (₹)</th>
                        </tr>
                    </thead>
                    <tbody id="tb"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBYasA2tZWvMRjvga2PLoAhR6-NwRKriww",
        authDomain: "sci-fest-25-26.firebaseapp.com",
        databaseURL: "https://sci-fest-25-26-default-rtdb.firebaseio.com",
        projectId: "sci-fest-25-26",
        storageBucket: "sci-fest-25-26.firebasestorage.app",
        messagingSenderId: "694035428639",
        appId: "1:694035428639:web:73e832f9b77a7e4ec82c2a"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.database().ref("/transaction").on("value", (snapshot) => {
        document.getElementById("tb").innerHTML = "";
        const keys = [];
        snapshot.forEach((childSnapshot) => {
            keys.push(childSnapshot.key);
        });

        for (let i = 0; i < keys.length; i++) {
            a = keys[i];
            document.getElementById("tb").innerHTML += `<tr><td>${i + 1}</td><td>${snapshot.val()[a]["date"]}</td><td>${snapshot.val()[a]["time"]}</td><td>${snapshot.val()[a]["weight"]}</td><td>${snapshot.val()[a]["price"]}</td><td>${snapshot.val()[a]["amount"]}</td></tr>`;
        }
    });
</script>

</html>
