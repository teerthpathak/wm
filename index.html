<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 15px;
        }

        button {
            border-radius: 8px !important;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
    <title>Dashboard</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Weighing Machine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Control Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center py-5">
        <h1 class="text-center mb-4">Control Panel</h1>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm text-center">
                    <div class="card-body">
                        <h4 class="card-title">Current Price</h4>
                        <p class="fs-4 fw-bold text-primary" id="price"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Update Price</h4>
                        <input type="number" class="form-control my-3" placeholder="Enter Price per Kg"
                            id="updatePriceInput" style="text-align: center;">
                        <button class="btn btn-primary w-100"
                            onclick="setFirebaseData('/control/price', parseInt(document.getElementById('updatePriceInput').value)); document.getElementById('updatePriceInput').value = ''; ">Update</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h4 class="card-title">Transactions</h4>
                        <p>View all past transactions and sales history.</p>
                        <a href="transactions.html" class="btn btn-secondary w-100">View Transactions</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBYasA2tZWvMRjvga2PLoAhR6-NwRKriww",
        authDomain: "sci-fest-25-26.firebaseapp.com",
        databaseURL: "https://sci-fest-25-26-default-rtdb.firebaseio.com",
        projectId: "sci-fest-25-26",
        storageBucket: "sci-fest-25-26.firebasestorage.app",
        messagingSenderId: "694035428639",
        appId: "1:694035428639:web:73e832f9b77a7e4ec82c2a"
    };
    firebase.initializeApp(firebaseConfig);

    function setFirebaseData(dataLocation, data) { firebase.database().ref(dataLocation).set(data); }

    firebase.database().ref("/control/price").on("value", (snapshot) => {
        document.getElementById("price").innerText = snapshot.val() + " â‚¹/Kg";
    });
</script>


</html>
